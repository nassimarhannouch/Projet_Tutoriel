{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialisation réussie - FeedBackFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #fc67fa, #6e67ff);
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Mot de passe modifié avec succès</h2>
    <p>Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
    <a href="{% url 'login' %}">Connexion</a>
  </div>
</body>
</html>
