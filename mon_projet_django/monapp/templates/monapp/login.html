{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedBackFlow Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Top Gradient Background */
    .top-right-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 80%;
      height: 300px;
      background: linear-gradient(135deg, #d158ff, #6e67ff);
      clip-path: ellipse(70% 100% at 100% 0%);
      z-index: 0;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      color: white;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: rgb(11, 11, 11);
    }

    .logo img {
      height: 70px;
      margin-right: 20px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .btn-learn {
      border: 1px solid white;
      padding: 6px 14px;
      border-radius: 20px;
    }

    /* Login Section */
    .login-container {
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 2;
    }

    .login-container h1 {
      font-size: 2.5rem;
      color: #333;
      font-weight: 600;
    }

    .underline {
      width: 80px;
      height: 4px;
      margin: 10px auto 20px;
      background: linear-gradient(to right, #fc67fa, #f4c4f3);
      border-radius: 2px;
    }

    .login-container p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .login-container p a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 500;
    }

    .login-form {
      max-width: 320px;
      margin: 0 auto;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(to right, #fc67fa, #6e67ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form button:hover {
      opacity: 0.9;
    }

    .login-form button span {
      margin-right: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
    <div class="top-right-bg"></div>
  
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="FeedBackFlow Logo" />
            <span>FeedBackFlow</span>
          </div>
      <nav>
        <a class="btn-learn" href="{% url 'about' %}">Learn More</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="#">Login</a>
      </nav>
    </header>
  
    <div class="login-container">
      <h1>Login</h1>
      <div class="underline"></div>
      <p>Welcome back! Login to access our website.<br>
        <a href="{% url 'password_reset' %}">Did you forget your password?</a>
      </p>
      <form class="login-form" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">
          <span>&#10148;</span> CONTINUE
        </button>
        <p>Don't have an account? <a href="{% url 'register_etudiant' %}">Create</a></p>
      </form>
    </div>
</body>
</html>
