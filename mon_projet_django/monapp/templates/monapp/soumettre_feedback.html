{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre un Feedback - FeedBackFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #5D54F0;
            --primary-light: #7A73F5;
            --secondary: #fc67fa;
            --secondary-light: #fd8bfc;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #333;
            --gray: #6c757d;
            --light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 8px 20px rgba(93, 84, 240, 0.12);
            --card-shadow: 0 15px 35px rgba(93, 84, 240, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--white); /* Fond blanc */
    color: var(--dark);
    line-height: 1.6;
}

header {
    background-color: var(--white); /* Même fond que le body */
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 100;
}

        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo img {
            height: 45px;
            margin-right: 12px;
        }
        
        .user-welcome {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 50px;
            background-color: rgba(93, 84, 240, 0.08);
            transition: var(--transition);
        }

        .user-welcome i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .user-welcome:hover {
            background-color: rgba(93, 84, 240, 0.12);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            padding-bottom: 12px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .form-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(93, 84, 240, 0.1);
        }
        
        .form-header .icon {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(93, 84, 240, 0.2);
        }
        
        .form-header .icon i {
            color: white;
            font-size: 1.5rem;
        }
        
        .form-header h2 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        textarea, 
        select, 
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(93, 84, 240, 0.2);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: var(--white);
            color: var(--dark);
        }
        
        textarea::placeholder,
        input::placeholder {
            color: #aab0bc;
        }
        
        textarea:focus, 
        select:focus, 
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(93, 84, 240, 0.1);
        }

        /* Grid layout for form sections */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-col-full {
            grid-column: span 2;
        }
        
        /* Visualisation de la note */
        .rating-group {
            display: flex;
            flex-direction: column;
        }
        
        .stars-container {
            display: flex;
            margin-top: 5px;
        }
        
        .star {
            cursor: pointer;
            font-size: 28px;
            color: #d1d5db;
            transition: all 0.2s ease;
            margin-right: 5px;
        }
        
        .star.selected, 
        .star:hover {
            color: #ffca28;
        }

        .rating-text {
            margin-top: 8px;
            font-weight: 500;
            color: var(--primary);
            min-height: 24px;
        }
        
        /* Tags et catégories */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .tag {
            padding: 8px 16px;
            background-color: rgba(93, 84, 240, 0.08);
            border-radius: 50px;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .tag.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .tag:hover:not(.selected) {
            background-color: rgba(93, 84, 240, 0.15);
        }

        /* Custom checkbox style */
        .custom-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 22px;
            width: 22px;
            background-color: #fff;
            border: 2px solid rgba(93, 84, 240, 0.3);
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .custom-checkbox:hover input ~ .checkmark {
            border-color: var(--primary-light);
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkmark:after {
            content: "";
            position: relative;
            display: none;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        /* Boutons */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 25px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }
        
        button i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--white);
            flex: 1;
            box-shadow: 0 4px 15px rgba(93, 84, 240, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 84, 240, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid rgba(93, 84, 240, 0.3);
        }
        
        .btn-outline:hover {
            background-color: rgba(93, 84, 240, 0.08);
            transform: translateY(-2px);
        }
        
        /* Footer du formulaire */
        .form-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(93, 84, 240, 0.1);
            color: var(--gray);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-footer .privacy {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer .privacy:hover {
            text-decoration: underline;
        }
        
        /* Animation légère sur le formulaire */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-card {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .form-card {
                padding: 30px 20px;
            }
            
            .container {
                margin: 30px auto;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-col-full {
                grid-column: span 1;
            }

            .buttons-container {
                flex-direction: column;
            }
        }

        :root {
      --primary-color: #6e67ff;
      --secondary-color: #fc67fa;
      --bg-color: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --card-bg: #f8f9fa;
      --border-light: #e9ecef;
      --positive-color: #28a745;
      --neutral-color: #6c757d;
      --negative-color: #dc3545;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .logo img {
      height: 50px;
      margin-right: 10px;
      transition: var(--transition);
    }
    
    .logo:hover img {
      transform: scale(1.05);
    }
    
    /* ===== Navigation Buttons ===== */
    nav {
      display: flex;
      gap: 10px;
    }
    
    nav a {
      padding: 10px 20px;
      font-size: 0.95em;
      text-decoration: none;
      border-radius: 25px;
      background-color: transparent;
      color: var(--text-color);
      transition: var(--transition);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    
    nav a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transition: var(--transition);
      transform: translateX(-50%);
    }
    
    nav a:hover:before {
      width: 80%;
    }
    
    nav a.active-button {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(110, 103, 255, 0.3);
    }
    
    nav a.active-button:before {
      display: none;
    }
    
    nav a:hover {
      transform: translateY(-2px);
    }
    
    /* ===== Main Content ===== */
    .content {
      flex: 1;
      padding: 30px;
      margin-top: 0;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
      background-color: var(--bg-color);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section {
      display: none;
      padding: 20px;
      background: var(--bg-color);
      border-radius: 0;
      margin-bottom: 20px;
    }
    
    .section.active {
      display: block;
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      border-radius: 3px;
    }
    
    /* ===== Feedback History ===== */
    .history-container {
      margin-top: 20px;
    }
    
    .feedback-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .filter-label {
      font-weight: 500;
      font-size: 0.9em;
      color: #555;
    }
    
    .filter-select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      background-color: white;
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(110, 103, 255, 0.1);
    }
    
    .search-box {
      flex-grow: 1;
      position: relative;
      max-width: 300px;
    }
    
    .search-box input {
      width: 100%;
      padding: 8px 12px 8px 35px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(110, 103, 255, 0.1);
    }
    
    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .feedback-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
      border: 1px solid var(--border-light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .feedback-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .feedback-title {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .feedback-meta {
      font-size: 0.9em;
      color: #777;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .feedback-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .feedback-meta-item i {
      font-size: 0.9em;
    }
    
    .feedback-rating {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .feedback-content {
      margin: 15px 0;
      line-height: 1.6;
    }
    
    .feedback-aspects {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    
    .feedback-aspect {
      background-color: rgba(110, 103, 255, 0.1);
      color: var(--primary-color);
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
    }
    
    .feedback-suggestions {
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(110, 103, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
    }
    
    .suggestions-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
      font-size: 0.95em;
    }
    
    .sentiment-tag {
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .sentiment-positive {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--positive-color);
    }
    
    .sentiment-neutral {
      background-color: rgba(108, 117, 125, 0.1);
      color: var(--neutral-color);
    }
    
    .sentiment-negative {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--negative-color);
    }
    
    .feedback-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-light);
    }
    
    .anonyme-tag {
      background-color: rgba(108, 117, 125, 0.1);
      color: #555;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 5px;
    }
    
    .page-link {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: var(--transition);
      background-color: #f0f0f0;
    }
    
    .page-link:hover {
      background-color: #e0e0e0;
    }
    
    .page-link.active {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px dashed var(--border-light);
    }
    
    .empty-state i {
      font-size: 3em;
      color: var(--border-light);
      margin-bottom: 15px;
    }
    
    .empty-state p {
      color: #777;
      margin-bottom: 20px;
    }
    
    .empty-state-btn {
      display: inline-block;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(110, 103, 255, 0.3);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .content {
        padding: 15px;
      }
      
      .feedback-header {
        flex-direction: column;
      }
      
      .feedback-filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
    }
    </style>
</head>
<body>

<header>
  <a href="{% url 'home' %}" class="logo">
    <img src="{% static 'images/logo-removebg-preview.png' %}" alt="FeedBackFlow Logo" />
    <span>FeedBackFlow</span>
  </a>
  <nav>
    <a href="{% url 'soumettre_feedback' %}" onclick="activateButton(this)" class="nav-btn active-button">Feedbacks</a>
    <a href="{% url 'etudiant_dashboard' %}" onclick="activateButton(this)" class="nav-btn ">Historiques</a>
    <a href="{% url 'home' %}" onclick="activateButton(this)" class="nav-btn">Accueil</a>
    <a href="{% url 'login' %}" onclick="activateButton(this)" class="nav-btn">Déconnexion</a>
  </nav>
</header>

<div class="container">
    
    <div class="form-card">
    <div class="form-header">
        <div class="icon">
            <i class="fas fa-user"></i>
        </div>
        <h2>{{ request.user.username }}</h2>
    </div>

        
    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="cours">Cours concerné :</label>
                <select name="cours" id="cours" required>
                    <option value="">Choisissez un cours</option>
                    {% for cours in cours_disponibles %}
                        <option value="{{ cours.id }}">{{ cours.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="professeur">Enseignant :</label>
                <select name="professeur" id="professeur">
                    <option value="">Sélectionnez</option>
                    <!-- Cette liste sera mise à jour dynamiquement en AJAX -->
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date_cours">Date du cours :</label>
                <input type="date" name="date_cours" id="date_cours" required>
            </div>
            
            <!-- Ajout du système d'évaluation par étoiles -->
            <div class="form-group">
                <label>Note :</label>
                <div class="rating-group">
                    <div class="stars-container">
                        <span class="star" data-value="1"><i class="fas fa-star"></i></span>
                        <span class="star" data-value="2"><i class="fas fa-star"></i></span>
                        <span class="star" data-value="3"><i class="fas fa-star"></i></span>
                        <span class="star" data-value="4"><i class="fas fa-star"></i></span>
                        <span class="star" data-value="5"><i class="fas fa-star"></i></span>
                    </div>
                    <div class="rating-text" id="rating-text"></div>
                    <input type="hidden" name="note" id="note" value="" required>
                </div>
            </div>
        </div>
        
        <div class="form-group form-col-full">
            <label for="commentaire">Votre feedback détaillé :</label>
            <textarea name="commentaire" id="commentaire" rows="6" placeholder="Décrivez ce que vous avez apprécié ou ce qui peut être amélioré..." required></textarea>
        </div>
        
        <div class="form-group form-col-full">
            <label for="suggestions">Suggestions d'amélioration :</label>
            <textarea name="suggestions" id="suggestions" rows="4" placeholder="Avez-vous des idées concrètes pour améliorer ce cours ?"></textarea>
        </div>
        
        <div class="form-group form-col-full">
            <label>Options supplémentaires :</label>
            
            <label class="custom-checkbox">
                <input type="checkbox" name="anonyme" value="1">
                <span class="checkmark"></span>
                Soumettre ce feedback de façon anonyme
            </label>
            
            <label class="custom-checkbox">
                <input type="checkbox" name="partager" value="1">
                <span class="checkmark"></span>
                Partager ce feedback avec les autres étudiants
            </label>
        </div>
        
        <div class="buttons-container">
            <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i>
                Envoyer mon feedback
            </button>

                <i class="fas fa-redo"></i>

            </button>

            <a href="#" class="privacy">Politique de confidentialité</a>

    </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Système d'étoiles
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('rating-text');
        const noteInput = document.getElementById('note');
        const ratingTexts = [
            '', 
            'Insatisfaisant', 
            'Passable', 
            'Satisfaisant', 
            'Très bien', 
            'Excellent'
        ];
        
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                
                // Mise à jour visuelle
                stars.forEach(s => {
                    if (s.getAttribute('data-value') <= value) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
                
                // Mise à jour de la valeur et du texte
                noteInput.value = value;
                ratingText.textContent = ratingTexts[value];
            });
        });
        
        // Gestion dynamique des enseignants en fonction du cours sélectionné
        const coursSelect = document.getElementById('cours');
        const professeurSelect = document.getElementById('professeur');
        
        coursSelect.addEventListener('change', function() {
            const coursId = this.value;
            
            if (!coursId) {
                // Réinitialiser la liste des professeurs si aucun cours n'est sélectionné
                professeurSelect.innerHTML = '<option value="">-- Sélectionnez --</option>';
                return;
            }
            
            // Récupérer les professeurs pour ce cours via l'API
            fetch(`/api/get_professeurs_by_cours/${coursId}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de la récupération des données');
                    }
                    return response.json();
                })
                .then(professeurs => {
                    // Vider la liste des professeurs
                    professeurSelect.innerHTML = '<option value="">-- Sélectionnez --</option>';
                    
                    // Ajouter les professeurs à la liste déroulante
                    professeurs.forEach(prof => {
                        const option = document.createElement('option');
                        option.value = prof.id;
                        option.textContent = `${prof.prenom} ${prof.nom}`;
                        professeurSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Impossible de charger la liste des enseignants pour ce cours.');
                });
        });
    });
</script>
