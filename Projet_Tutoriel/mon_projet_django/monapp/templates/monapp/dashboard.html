{% load static %}
{% load plotly_dash %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedBackFlow - Historique</title>
  {% plotly_header %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6e67ff;
      --secondary-color: #fc67fa;
      --bg-color: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --card-bg: #f8f9fa;
      --border-light: #e9ecef;
      --positive-color: #28a745;
      --neutral-color: #6c757d;
      --negative-color: #dc3545;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--white); /* Fond blanc */
    color: var(--dark);
    line-height: 1.6;
}

header {
    background-color: var(--white); /* MÃªme fond que le body */
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 100;
}
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .logo img {
      height: 50px;
      margin-right: 10px;
      transition: var(--transition);
    }
    
    .logo:hover img {
      transform: scale(1.05);
    }
    
    /* ===== Navigation Buttons ===== */
    nav {
      display: flex;
      gap: 10px;
    }
    
    nav a {
      padding: 10px 20px;
      font-size: 0.95em;
      text-decoration: none;
      border-radius: 25px;
      background-color: transparent;
      color: var(--text-color);
      transition: var(--transition);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    
    nav a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transition: var(--transition);
      transform: translateX(-50%);
    }
    
    nav a:hover:before {
      width: 80%;
    }
    
    nav a.active-button {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(110, 103, 255, 0.3);
    }
    
    nav a.active-button:before {
      display: none;
    }
    
    nav a:hover {
      transform: translateY(-2px);
    }
    
    /* ===== Main Content ===== */
    .content {
      flex: 1;
      padding: 30px;
      margin-top: 0;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
      background-color: var(--bg-color);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section {
      display: none;
      padding: 20px;
      background: var(--bg-color);
      border-radius: 0;
      margin-bottom: 20px;
    }
    
    .section.active {
      display: block;
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      border-radius: 3px;
    }
    
    /* ===== Feedback History ===== */
    .history-container {
      margin-top: 20px;
    }
    
    .feedback-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .filter-label {
      font-weight: 500;
      font-size: 0.9em;
      color: #555;
    }
    
    .filter-select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      background-color: white;
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(110, 103, 255, 0.1);
    }
    
    .search-box {
      flex-grow: 1;
      position: relative;
      max-width: 300px;
    }
    
    .search-box input {
      width: 100%;
      padding: 8px 12px 8px 35px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      font-size: 0.9em;
      transition: var(--transition);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(110, 103, 255, 0.1);
    }
    
    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .feedback-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
      border: 1px solid var(--border-light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .feedback-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .feedback-title {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .feedback-meta {
      font-size: 0.9em;
      color: #777;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .feedback-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .feedback-meta-item i {
      font-size: 0.9em;
    }
    
    .feedback-rating {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .feedback-content {
      margin: 15px 0;
      line-height: 1.6;
    }
    
    .feedback-aspects {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    
    .feedback-aspect {
      background-color: rgba(110, 103, 255, 0.1);
      color: var(--primary-color);
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
    }
    
    .feedback-suggestions {
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(110, 103, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
    }
    
    .suggestions-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
      font-size: 0.95em;
    }
    
    .sentiment-tag {
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .sentiment-positive {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--positive-color);
    }
    
    .sentiment-neutral {
      background-color: rgba(108, 117, 125, 0.1);
      color: var(--neutral-color);
    }
    
    .sentiment-negative {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--negative-color);
    }
    
    .feedback-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-light);
    }
    
    .anonyme-tag {
      background-color: rgba(108, 117, 125, 0.1);
      color: #555;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 5px;
    }
    
    .page-link {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: var(--transition);
      background-color: #f0f0f0;
    }
    
    .page-link:hover {
      background-color: #e0e0e0;
    }
    
    .page-link.active {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px dashed var(--border-light);
    }
    
    .empty-state i {
      font-size: 3em;
      color: var(--border-light);
      margin-bottom: 15px;
    }
    
    .empty-state p {
      color: #777;
      margin-bottom: 20px;
    }
    
    .empty-state-btn {
      display: inline-block;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(110, 103, 255, 0.3);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .content {
        padding: 15px;
      }
      
      .feedback-header {
        flex-direction: column;
      }
      
      .feedback-filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="{% url 'home' %}" class="logo">
      <img src="{% static 'images/logo-removebg-preview.png' %}" alt="FeedBackFlow Logo" />
      <span>FeedBackFlow</span>
    </a>
    <nav>
      <a href="{% url 'soumettre_feedback' %}" onclick="activateButton(this)" class="nav-btn">Feedbacks</a>
      <a href="{% url 'etudiant_dashboard' %}" onclick="activateButton(this)" class="nav-btn">Historiques</a>
      <a href="{% url 'dashboard' %}" onclick="activateButton(this)" class="nav-btn active-button">Accueil</a>
      <a href="{% url 'login' %}" onclick="activateButton(this)" class="nav-btn">DÃ©connexion</a>
    </nav>
  </header>

  <div class="container-fluid dashboard-container mt-4">
    {% plotly_app name=app_name ratio=1 %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% plotly_footer %}
</body>
</html>
