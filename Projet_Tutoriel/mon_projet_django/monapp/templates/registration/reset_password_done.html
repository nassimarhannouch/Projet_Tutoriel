{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Envoyé - FeedBackFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f4f8;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(to right, #fc67fa, #6e67ff);
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .return-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #6e67ff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .return-link:hover {
      color: #fc67fa;
    }
  </style>
</head>
<body>

  <!-- Header / Logo -->
  <header>
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="FeedBackFlow Logo" />
      FeedBackFlow
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="reset-container">
      <h2>Email envoyé</h2>
      <p>Un lien de réinitialisation a été envoyé à votre adresse email.</p>
      <a class="return-link" href="{% url 'login' %}">← Retour à la connexion</a>
    </div>
  </div>

</body>
</html>
