{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - FeedBackFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(to right, #fc67fa, #6e67ff);
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
    }

    .reset-container {
      background: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      margin: 80px auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #fc67fa, #6e67ff);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="FeedBackFlow Logo" />
      FeedBackFlow
    </div>
  </header>

  <div class="reset-container">
    <h2>Réinitialiser le mot de passe</h2>
    <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
